<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$("form").serializeArray()</title>
    <script type="text/javascript" src="../../jquery_v1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="./jquery.validate.js"></script>
    <script type="text/javascript" src="./messages_zh.js"></script>
</head>
<body>
<form id="form2">
    <input type="text" id="username" name="username"><br/>
    <input type="password" id="password" name="password"><br/>
    <input type="text" name="uemail"><br/>
    <input type="text" name="phone"><br/>
    <input type="submit"><br/>
</form>
</body>
</html>
<script>
    $("#form2").validate({
        rules: {
            username: "required",
            password: "required",
            uemail: {
                email: true,
                required: true
            },
            phone: {
                equalTo: "123"
            }
        },
        messages: {
            username: "用户名写错了！",
            password: "密码不对！",
            uemail: {
                email: "邮箱不正确",
                required: "赶紧填邮箱"
            },
            phone: "输入的不相等"
        }
    });
</script>
