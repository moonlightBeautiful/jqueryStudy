<body>
<p>
    fixed：开启静止定位<br/>
    1.data：传递给打开窗口的值<br/>
    类型：js的数据类型都可以<br/>
    默认：undefined<br/>
    说明：在打开的窗口中使用frameElement.api.data获取<br/>
    2.urlParam：拼接在url后面参数<br/>
    类型：{key:value...}<br/>
    默认：无<br/>
    说明：在打开的窗口中使用request.getParameter()获取<br/>
</p>
