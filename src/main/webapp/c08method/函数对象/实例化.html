<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>function对象2种实例化方式</title>
</head>
<body>
<script type="text/javascript">
    //实例化方式1
    /*var sayFunc = function (name, age) {
        alert(name + "今年" + age + "岁了");
    }
    sayFunc("张三", 3);
    alert("sayFunc方法对象的方法参数个数：" + sayFunc.length);*/



    //实例化方式2
    /* var sayFunc = new Function("name", "age", "alert(name+'今年'+age+'岁了')");
     sayFunc("李四", 4);
     alert("sayFunc方法对象的方法参数个数：" + sayFunc.length);*/

    //下面这种实例化方式带方法名，对象可用，方法名不可以用
    //下面的这方方式不可以调用say("张三", 3);
    /*var sayFunc = function say(name, age) {
        alert(name + "今年" + age + "岁了");
    }
    /*sayFunc("张三", 3);* //可用 */
    /*say("张三", 3); //不可用*/
    //声明方法，后面的覆盖前面的，同一个方法名只能存在一个，不管传入的参数是几个，一次匹配，匹配不到的就undefined，匹配多的就无效
    function say(name, age) {
        alert(name + "今年" + age + "岁了");
    }

    function say(name, age, food) {
        alert(name + "今年" + age + "岁了，喜欢吃" + food);
    }

    say("张三", 3);
    say("张三", 3,"西瓜");
    say("张三", 3,"西瓜","香肠");
</script>
