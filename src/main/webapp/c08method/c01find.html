<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$("被选元素").find() 方法返回被选元素的后代元素</title>
    <script type="text/javascript" src="../js/jquery-1.4.1.js"></script>
    <style>
        .div1 * {
            display: block;
            border: 2px solid lightgrey;
            color: gray;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script>
        $(function () {
            $("html").find("*").css({"color": "red"});
            $("html").find("span").css({"color": "green"});
        });
    </script>
</head>
<body >body (曾祖先节点)
<div class="div1" style="width:500px;">div (祖先节点)
    <ul>ul (直接父节点)
        <li>li (子节点)
            <span>span (孙节点)</span>
        </li>
    </ul>
</div>
<div style="width:500px;">
    <p>$("被选元素").find("选择器表达式") 方法返回被选元素的后代元素。</p>
</div>
</body>
</html>
