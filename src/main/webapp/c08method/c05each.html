<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$("选择器").each(fuc(index,element){})：循环遍历每个元素。</title>
    <script type="text/javascript" src="../js/jquery-1.4.1.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("li").each(function (index, element) {
                    alert("位置：" + index + "。元素：" + $(element).text());
                });
            });
        });
    </script>
</head>
<body>
<button>输出每个列表项的值</button>
<ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Soda</li>
</ul>
<p id="p1">
    $("选择器").each(fuc(index,element){})：循环遍历选中的每个元素。</p>
<p>
    index：选择器的 index 位置，从0开始。
    element：当前的js元素（也可使用 "this" 选择器）。
</p>

</body>
</html>
