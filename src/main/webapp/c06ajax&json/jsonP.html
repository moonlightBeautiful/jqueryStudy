 第二种  提交form表单
<form id="testForm" action="http://10.0.102.142:8080/avidm/plm/mpm/test/test.jsp" method="post">

    <input type="button" value="提交表单" onclick="submitForm()">
</form>
<script>
    function submitForm() {
        $("#testForm").submit();
    }
</script>
